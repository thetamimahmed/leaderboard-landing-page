<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Leaderboard - landing page</title>
    <!-- css style link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header section start -->
    <header>
        
        <div class="nav-area">
            <div class="logo">
            <img src="images/logo/logo.png" alt="" class="logo-img">
            </div>

                <ul>
                    <li><a href="">Home</a></li>

                </ul>
                <div class="profile">
                <img src="images/icons/profile.png" alt="">
                </div>
            </nav>
        </div>
        
    </header>
    <!----------------------------- 
        header section end
    ------------------------------->

    <!-- main section start -->
    <main>
        <!-- top player section start -->
        <section class="container">
            <h2 class="section-title">Top Players</h2>

                <div class="player">
                    <img src="images/players/player-2.png" alt="" class="player-img">

                    <h3 class="player-name">Player-4</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="" class="player-img">
                    <h3 class="player-name">Player-5</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="" class="player-img">
                    <h3 class="player-name">Player-6</h3>
                </div>
            </div>
            <hr>
        </section>
        
        <!-- top player section end -->
    </main>
    <!-- main section end -->

</body>
</html>
